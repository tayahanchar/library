<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo" href="/">Brooklyn Public Library</a>

      <div class="header-right">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="">About</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="">Favorites</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="">Coffee shop</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="">Contacts</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="">Library Card</a>
            </li>
          </ul>
        </nav>

        <img class="profile" src="./images/icon_profile.svg"></img>
      </div>

    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="container">
          <h1 class="welcome__title">Welcome <br> to the Brooklyn Library</h1>
      </div>
    </section>

    <section class="about">
      <section class="container section-container">
        <h2 class="title">About</h2>
        <p class="description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
        <div class="corusel">
          <img class="corusel_item" src="./images/image-1.png" alt="library">
          <img class="corusel_item" src="./images/image-2.png" alt="library">
          <img class="corusel_item" src="./images/image-3.png" alt="library">
        </div>

        <div class="corusel-control">
          <div class="corusel-control__item corusel-control__item--active"></div>
          <div class="corusel-control__item"></div>
          <div class="corusel-control__item"></div>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
